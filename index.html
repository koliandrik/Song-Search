<body class="center-align lighten-2">
  <header>
    
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="https://github.com/mandrade09">Matthew</a></li>
      <li><a href="https://reztndev.github.io/Advanced-CSS-Portfolio/">Mehrdad</a></li>

    </ul>
    
    <nav class="navbar">
      <h1 class="left-align">Song Search</h1>
               
        <ul class="right hide-on-small-and-down">

    </nav>

  <main>
    <div>
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content black-text">
              <div class="container">
                <form id="user-form">
                  <div class="input-field">
                    <i class="material-icons prefix">audiotrack</i>
                    <input id="input-artist" type="text" class="validate">
                    <label for="input-artist" class="black-text">Enter Artist Name ...</label>
                  </div>
                  <div class="center">
                    <button id="submitBtn" class="btn btn-large waves-effect waves-light black-text" type="submit" name="action">Search
                      <i class="material-icons right">search</i></button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div id="artist-albums"></div>

          <div id="artist-tracks"></div>
          <div id="lyrics"></div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <footer>
